# Layout Controls
bind=SUPER,BracketLeft,consume_window_into_column
bind=SUPER,BracketRight,expel_window_from_column
bind=SUPER,Comma,consume_window_into_column
bind=SUPER,Period,expel_window_from_column
bind=SUPER,r,switch_proportion_preset
bind=SUPER,f,togglemaximizescreen
bind=SUPER+SHIFT,f,togglefullscreen
bind=SUPER,c,centerwin
bind=SUPER,Minus,set_proportion,-0.1
bind=SUPER,Plus,set_proportion,+0.1
bind=SUPER+SHIFT,Minus,resizewin,0,-10%
bind=SUPER+SHIFT,Plus,resizewin,0,+10%
bind=SUPER+SHIFT,v,togglefloating
bind=SUPER,w,toggle_column_tabbed_display

# Clipboard
bind=SUPER,v,spawn_shell,cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# Notifications
bind=SUPER,n,spawn,swaync-client -t -sw
bind=SUPER+SHIFT,n,spawn,swaync-client -d -sw

# Screenshots
bindl=NONE,Print,spawn,grim
bindl=CTRL,Print,spawn,grim -o $(swaymsg -t get_outputs | jq -r '.[] | select(.focused) | .name')
bindl=ALT,Print,spawn,grim -g "$(slurp)"

# Media Keys
bindl=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bindl=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bindl=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=NONE,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl=NONE,XF86MonBrightnessUp,spawn,brightnessctl set 2%+
bindl=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 2%-
bindl=NONE,F9,spawn,brightnessctl --device='*::kbd_backlight' set +10%

# Power
bind=SUPER+SHIFT,p,spawn,wlr-dpms off

# Mouse Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

